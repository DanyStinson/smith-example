<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Agent Smith</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="container">
    <header>
      <img src="images/aws.png" style="width:5%;margin:15px;vertical-align:middle"/>
      <h2 style="color:white;display:inline-block;margin-left: 20px;">Project Smith</h2>
    </header>
    <hr color=darkgrey size="1px">
    <div id="wrapper">
      <p></p>
      <div id="chatbot" style="text-align: center;align-items: center; align-content: center;">
        <p style="color: white;"><b>Agent Smith:</b></p>
        <p></p>
        <p class="label" id="response" style="color: chartreuse;">Hello, Mr. Andersen. Welcome to Project Smith. I know you're trying to find out the password to the Matrix, but I cannot allow you that...</p>
        </div>
        <p style="color: white;text-align: center;align-items: center; align-content: center;"><br><b>User:</b><br></p>
        <textarea type="text" id="prompt" name="prompt" rows="5" cols="60"></textarea>
        <br>
        <input id="send" type="submit" value="Send" style="display: block; margin-left: auto; margin-right: auto;" onclick="invokeLambda('smith-level-1', document.getElementById('prompt').value)">
        <img id="wheel" src="./images/wheel.gif" alt="spinning wheel" style="display:none;width:48px;height:48px;display:block;margin-left:auto;margin-right: auto;">
      </div>
      <br>
      <br>
      <br>
      <div id="pass" style="margin-top: 10px;">
        <form action="" style="color:white;text-align: center;align-items: center; align-content: center;">
          <label for="agent">Password:</label>
            <input id="agent" type="text" id="prompt" name="prompt">
            <input type="submit" value="Submit">
        </form>
        <br>
        <hr color=darkgrey size="1px">
        <br>
        <p style="text-align: center;display: block; margin-left: auto; margin-right: auto;; color: darkgray; font-size: small;">Amazon confidential 2023 - For questions or feedback please contact rodzanto@ or buzecd@</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.548.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</html>
